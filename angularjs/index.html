<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular JS CRUD</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../bootstrap/js/angular.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myController">
    <div class="container">
      <hr>
      <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal"> Add New</button>
      <h2>All Users</h2>
      <span class="clearfix"></span>
      <hr>

      <div class="alert alert-success alert-dismissable fade in" ng-if="message">
        <a href="#" class="close" ng-click="clearMessage()">&times;</a>
        <strong>{{message}}</strong>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Action</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{$index+1}}.</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <!-- Modal Insert -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">New User Registration</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="control-label col-sm-3">User Name:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="newUser.username">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3">Email:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="newUser.email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3">Full Name:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="newUser.fullname">
                  </div>
                </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="saveUser()">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal Edit -->
      <div class="modal fade" id="myModalEdit" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit User Registration</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="control-label col-sm-3">User Name:</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" ng-model="clickedUser.username">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3">Email:</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control"  ng-model="clickedUser.email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3">Full Name:</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control"  ng-model="clickedUser.fullname">
                  </div>
                </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-default" ng-click="updateUser()" data-dismiss="modal">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

       <!-- Modal Delete -->
      <div class="modal fade" id="myModalDelete" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Delete User</h4>
            </div>
            <div class="modal-body">
              <strong class="text-danger">You are going delete {{clickedUser.fullname}}. All information...</strong>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <button type="submit" class="btn btn-default" ng-click="deleteUser()" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
